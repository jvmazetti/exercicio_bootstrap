<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato:</h1>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control form-control-sm" type="text" id="nome"/>
            <label for="email" class="form-label">Seu Email:</label>
            <input type="email" id="email" class="form-control form-control-sm"/>
            <label for="tel" class="form-label">Seu Telefone:</label>
            <input type="tel" id="tel" class="form-control form-control-sm"/>
            <label for="mensagem" class="form-label">Sua Mensagem:</label>
            <textarea id="mensagem" class="form-control"></textarea>
            <div class="form-check form-switch">
                <label class="form-check-label" for="Aceito Termos de Uso">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="Aceito Termos de Uso"/>
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
